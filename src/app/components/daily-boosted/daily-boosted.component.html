<div class="grid grid-cols-1 sm:grid-cols-2 text-center">
    <!-- Boosted Creature -->
    <div class="flex flex-col items-center">
        <span class="bg-slate-400/20 dark:bg-slate-700/20 rounded-sm p-2 border border-slate-300 dark:border-slate-300/20 shadow-md">
            <img
        *ngIf="boostedCreature"
        [src]="getImageUrl(boostedCreature)"
        [alt]="boostedCreature"
        class="w-15 h-15 object-contain mb-2"
      />
        </span>
      
      <p class="text-base font-medium text-slate-700 dark:text-slate-200">
        {{ boostedCreature }}
      </p>
      <p class="text-sm text-slate-500 dark:text-slate-400">Boosted Creature</p>
    </div>
  
    <!-- Boosted Boss -->
    <div class="flex flex-col items-center">
        <span class="bg-slate-400/20 dark:bg-slate-700/20 rounded-sm p-2 border border-slate-300 dark:border-slate-300/20 shadow-md">
            <img
              *ngIf="boostedBoss"
              [src]="getImageUrl(boostedBoss)"
              [alt]="boostedBoss"
              class="w-15 h-15 object-contain mb-2"
            />
        </span>
      <p class="text-base font-medium text-slate-700 dark:text-slate-200">
        {{ boostedBoss }}
      </p>
      <p class="text-sm text-slate-500 dark:text-slate-400">Boosted Boss</p>
    </div>
  </div>
